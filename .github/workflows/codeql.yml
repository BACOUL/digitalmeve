name: Analyze (CodeQL)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: "0 6 * * 1" # chaque lundi 06:00 UTC

permissions:
  contents: read
  security-events: write   # nécessaire pour publier les résultats Code Scanning
  actions: read

jobs:
  analyze:
    name: CodeQL (python)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optionnel) installe les deps pour améliorer la résolution d’imports
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install minimal deps
        run: |
          python -m pip install -U pip
          # Dépendances utiles pour comprendre les imports du projet
          pip install -e .[dev] || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          config-file: .github/codeql/codeql-config.yml

      # Pour Python pas d’autobuild nécessaire, on passe directement à analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
