name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    name: pytest (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true
          pip install -e .
          pip install pytest

      - name: Run pytest
        run: pytest -q

  lint:
    name: flake8 lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          python -m pip install -U pip wheel
          pip install flake8

      - name: Run flake8
        run: flake8 .
