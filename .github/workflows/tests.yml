name: tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read
  id-token: write   # n√©cessaire pour Codecov v4 sans token

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # Assure explicitement que pytest est dispo
          pip install pytest pytest-cov coverage

      - name: Run tests with coverage
        run: pytest -q --cov=digitalmeve --cov-report=xml --cov-report=term-missing

      - name: Enforce coverage threshold
        run: coverage report --fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false   # ne casse pas le job si Codecov bug
          slug: BACOUL/digitalmeve
