name: quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8
      - name: Run formatting and linting
        run: |
          black .
          flake8 .
