# .pre-commit-config.yaml
ci:
  autofix_prs: false
  skip: []

repos:
  # Hygiène de repo (JSON/YAML/TOML, EOL, espaces)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-json
      - id: check-yaml
      - id: check-toml

  # Ruff (lint très rapide) avec auto-fix
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--fix"]          # ✅ on enlève --exit-non-zero-on-fix
      - id: ruff-format

  # Black (formatage PEP8)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
